<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrays Manipulation</title>
</head>
<body>

<script>
    "use strict";
    (function(){

        var fruits = [];
        fruits.push("Banana");
        fruits.push("Apple");
        fruits.push("Kiwi");

        fruits.forEach(function(el,i){
            console.log(el);
        })


    })();

</script>

</body>
</html>
